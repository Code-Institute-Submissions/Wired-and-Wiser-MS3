{% extends "base.html" %}

{% block content %}

    <div class="jumbotron jumbotron-fluid text-center text-white p-0 mb-0" id="register-background">
        <div class="mask"></div>
        <div class="container py-4">
            <div class="card m-md-5 p-4">
                <div class="card-body">
                    <div>
                        <h1 class="display-4 mb-5">Register</h1>
                    </div>
                    <form>
                        <div class="form-group form-row">
                            <label for="first-name" class="col-form-label col-form-label-sm col-12 col-md-3 offset-md-1 text-md-left">First Name: *</label>
                            <div class="col-12 col-md-7">
                                <input type="text" class="form-control form-control-sm" id="first-name" placeholder="First name (required)" maxlength="30" required>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="last-name" class="col-form-label col-form-label-sm col-12 col-md-3 offset-md-1 text-md-left">Last Name: *</label>
                            <div class="col-12 col-md-7">
                                <input type="text" class="form-control form-control-sm" id="last-name" placeholder="Last name (required)" maxlength="30" required>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="email" class="col-form-label col-form-label-sm col-12 col-md-3 offset-md-1 text-md-left">Email Address: *</label>
                            <div class="col-12 col-md-7">
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="Email address (required)" required>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="password" class="col-form-label col-form-label-sm col-12 col-md-3 offset-md-1 text-md-left">Password: *</label>
                            <div class="col-12 col-md-7">
                                <input type="text" class="form-control form-control-sm" id="password" placeholder="Password (required)" required>
                            </div>
                        </div>
                        <input type="text"><input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
